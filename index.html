<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeOS - Windows 10</title>
  </head>
  <body>
    <!-- body has the background -->
    <section class="main">
      <!-- recycle bin can actually be done with classes -->
      <div class="main__recycle"></div>
      <!-- chrome can access BING in iFrame -->
      <div class="main__chrome"></div>
      <!-- sticky can be either permanently updating OR activate in a non-resizeable grid with the same premise as rec-bin -->
      <div class="main__sticky"></div>
      <!-- files will open files and be able to create things using classes -->
      <div class="main__files"></div>
    </section>
    <footer class="task">
      <!-- start popup -->
      <div class="task__start"></div>
      <!-- search bar somewhat working? -->
      <div class="task__search"></div>
      <!-- preset apps (chrome)(others) -->
      <div class="task__apps"></div>
      <!-- icon up arrow -->
      <div class="task__icon-up"></div>
      <!-- main stay icons / wifi-sound -->
      <div class="task__icons"></div>
      <!-- solid date and time -->
      <div class="task__date"></div>
      <!-- notifications -->
      <div class="task__noti"></div>
    </footer>
  </body>
</html>
